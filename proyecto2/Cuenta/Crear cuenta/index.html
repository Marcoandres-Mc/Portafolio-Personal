<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inicio de seccion</h1>
    <p>Bienvenido, el registro te tomara algunos minutos</p>
    <form action="" class="datosPersonales">
        <input type="text" name="" class="datosPersonales__nombre" id="nombreUsuario" placeholder="Nombre" required>
        <input type="text" name="" id="apellidosUsuario" placeholder="Apellidos" required>
        <br>
        <input type="text" name="" id="DNIUsuario" placeholder="DNI" required>
        <br>
        <label for="emailUsuario">Email:</label><br>
        <input type="email" name="email" id="correoUsuario" placeholder="ejemplo@email.com" required>
        <br>
        <label for="userName">Nombre de usuario</label>
        <input type="text" name="userName" id="userName" placeholder="" required>
        <br>
        <label for="password">Crear contrase√±a:</label>
        <input type="password" name="password" id="password" placeholder="**************" required>
        <br>
        <label for="re-password">Rescribalo:</label>
        <input type="password" name="re-password" id="re-password" placeholder="**************" required>
        <br>
        <input type="submit" value="Registrar" id="botonRegistrar">
    </form>
</body>
<script src="./script.js"></script>
</html>
